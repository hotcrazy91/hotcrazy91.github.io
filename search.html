---
layout: default
page_title: Search
permalink: /search/
---

<div class="common-header search">
    <div class="search">
      <i class="fas fa-search fa-fw"></i>
      <input id="search-input" 
        type="search" 
        tabindex="1" 
        spellcheck="false" 
        placeholder="Search"
      >
    </div>
</div>
  
<ul id="search-results"></ul>

<script src="/assets/js/simple-jekyll-search.min.js"></script>

<script>
  const pointColor = getComputedStyle(document.documentElement).getPropertyValue('--point-color');
  
  window.simpleJekyllSearch = new SimpleJekyllSearch({
    searchInput: document.getElementById('search-input'),
    resultsContainer: document.getElementById('search-results'),
    json: '{{ site.baseurl }}/assets/json/search-data.json',
    // json: '{{ site.baseurl }}/search.json',
    // searchResultTemplate: '<li><a href="{url}?query={query}" title="{desc}">{title}</a></li>',

    searchResultTemplate: `
    <li>
        <div>
          <a href="{url}">{categories}</a>
        </div>
        <div class="post-meta">
          <span class="post-date"><i class="fa fa-calendar"></i> {date}</span>
        </div>
        <div>
          <a href="{url}">{article}</a>
        </div>
    <li>
    `
  ,
    noResultsText: '',
    limit: 100
  });
  
  // window.onload = function() {
  //   window.simpleJekyllSearch.search(document.getElementById('search-input').value);
  // };
</script>
